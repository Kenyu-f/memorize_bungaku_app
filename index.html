<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>江戸文学クイズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>江戸文学クイズ</h1>
    <div id="quiz-section">
      <div id="question"></div>
      <input type="text" id="answer-input" placeholder="答えを入力">
      <button id="submit-answer">回答</button>
      <div id="result"></div>
      <button id="next-question">次の問題</button>
    </div>
    <hr>
    <div id="add-section">
      <h2>クイズを追加</h2>
      <input type="text" id="new-question" placeholder="問題文">
      <input type="text" id="new-answer" placeholder="答え">
      <button id="add-quiz">追加</button>
      <div id="add-result"></div>
    </div>
  </div>
  <footer>
    <small>開発者: <a href="https://github.com/Kenyu-f" target="_blank">github.com/Kenyu-f</a></small>
  </footer>
  <script src="script.js"></script>
</body>
</html>
